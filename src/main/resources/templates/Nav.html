<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{../static/css/styles.css}"  type="text/css"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>

        <section th:fragment='asideNav'>
            <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark h-100" style="width:280px;">
                <a th:href="@{/}" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"> 
                    <span class="fs-4">Home</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a th:href="@{/}" th:classappend="${activePage == 'home' ? 'nav-link active' : 'nav-link text-white'}" >Doctor</a>
                        <nav class="nav flex-column" th:switch="${activePage}">
                            <a class="nav-link text-white ms-3 my-1"  th:href='@{/telDoctor/}'
                               th:case="'home'"
                               >Tel. Doctor
                            </a>
                            <a class="nav-link active text-white ms-3 my-1" th:href='@{/telDoctor/}'
                               th:case="'telDocs'"
                               >Tel. Doctor
                            </a>
                        </nav>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/horario/}"  th:classappend="${activePage == 'horario' ? 'nav-link active' : 'nav-link text-white'}">Horario</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/paciente/}"  th:classappend="${activePage == 'paciente' ? 'nav-link active' : 'nav-link text-white'}">Paciente</a>
                        <nav class="nav flex-column">
                            <a class="nav-link ms-3 my-1"
                               th:href='@{/telPaciente/}'
                               th:classappend="${activePage == 'telPacs' ? 'active' : 'text-white'}">Tel. Paciente</a>
                            <a class="nav-link ms-3 my-1"
                               th:href='@{/expediente/}'
                               th:classappend="${activePage == 'exped' ? 'active' : 'text-white'}">Expediente</a>
                        </nav>
                    </li>
                     <li class="nav-item">
                        <a th:href="@{/citas/}"  th:classappend="${activePage == 'cita' ? 'nav-link active' : 'nav-link text-white'}">Cita</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/tratamiento/}"  th:classappend="${activePage == 'trat' ? 'nav-link active' : 'nav-link text-white'}">Tratamiento</a>
                    </li>
                    <li class="nav-item">
                        <a th:href="@{/medicamento/}"  th:classappend="${activePage == 'med' ? 'nav-link active' : 'nav-link text-white'}">Medicamentos</a>
                    </li>
                </ul>
            </div>
        </section>    




        <script th:src="@{../static/Doctor.js}" type="text/javascript"></script>
    </body>


</html>

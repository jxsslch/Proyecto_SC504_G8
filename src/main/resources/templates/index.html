<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" th:href="@{../static/css/styles.css}"  type="text/css"/>
        <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/webjars/font-awesome/css/all.css}" rel="stylesheet"/>
        <script th:src="@{/webjars/jquery/jquery.min.js}"></script>
        <script th:src="@{/webjars/popper.js/umd/popper.min.js}"></script>
        <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>
        <header>
            <title></title>
        </header>
        <main class="d-flex flex-nowrap">
            <div class="d-flex flex-column flex-shrink-0 p-3 text-bg-dark h-100" style="width:280px;">
                <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none"> 
                    <span class="fs-4">Home</span>
                </a>
                <hr>
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item"><a href="#" class="nav-link active">First</a></li>
                    <li class="nav-item"><a href="#" class="nav-link text-white">Second</a></li>
                </ul>
            </div>
            <div class="container">
                <div class="container">
                    <h2 class="mt-3">Doctor Table</h2>
                    <table class="table table-hover">
                        <thead>
                            <tr>
                                <th>CedDoctor</th>
                                <th>Puesto</th>
                                <th>NomDoctor</th>
                                <th>Genero</th>
                                <th>IdHorario</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="doctor : ${Doctores}" th:id="${doctor.ceddoctor}">
                                <td><a th:href="@{/{id}(id=${doctor.ceddoctor})}">[[${doctor.ceddoctor}]]</a></td>
                                <td>[[${doctor.puesto}]]</td>
                                <td>[[${doctor.nomdoctor}]]</td>
                                <td>[[${doctor.genero}]]</td>
                                <td>[[${doctor.idhorario}]]</td>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>

        <script>
            document.addEventListener('DOMContentLoaded', function () {
                const navLinks = document.querySelectorAll('.nav-link');

                navLinks.forEach(function (link) {
                    link.addEventListener('click', function (event) {
                        event.preventDefault();

                        if (!link.classList.contains('active')) {
                            const activeLink = document.querySelector('.nav-link.active');
                            activeLink.classList.remove('active');
                            activeLink.classList.add('text-white');

                            link.classList.add('active');
                            link.classList.remove('text-white');
                        }
                    });
                });
            });
        </script>

    </body>


</html>
